<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
</head>
<body>

<form>
  <div class="container">
    <h1>Thêm Người Dùng Mới</h1>
    <p>Hãy nhập các thông tin dưới đây</p>
    <hr>
    <label for="username"><b>Họ và Tên</b></label>
    <input type="text" placeholder="Nhập Họ và Tên" name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Nhập Email" name="email" required>

    <label for="sdt"><b>Số Điện Thoại</b></label>
    <input type="password" placeholder="Nhập SDT" name="sdt" required>

    <label for="ten_Cty"><b>Tên Công Ty </b></label>
    <input type="text" placeholder="Nhập Tên Công Ty" name="ten_Cty" required>

    <label for="ghi_chu"><b>Ghi Chú </b></label>
    <input type="text" placeholder="Ghi chú" name="ghi_chu" required>
    <hr>

    <button type="submit" class="add_btn">Add User</button>
  </div>
  
</form>

</body>
</html>
